{% extends "layout.html" %}

{% block body %}
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>first</th>
            <th>last</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee[0] }}</td>
            <td>{{ employee[1] }}</td>
            <td>{{ employee[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
